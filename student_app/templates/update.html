{% extends 'base.html' %}
{% block title %}Update Form{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
 
    <div class='container'>
        <div class="row">
            <div class="col-sm-6">

                
                <form action="" method="post" novalidate> {% csrf_token %}
                        <h3>Update Form</h3>
                        {{ form | crispy }}
                    <input type="submit" value="Update" class="btn btn-success" />
                </form>
            </div>
        </div>
    </div>
     {% endblock  %}
