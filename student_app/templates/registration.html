{% load crispy_forms_tags %} <!-- crispy tag will helps to look better with any css effects -->
{% load static %}         <!-- loading all stating files like css,img.. -->
<!doctype html>
<html lang="en">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/registeration1.css' %}">
      <title>Registration Form</title>
</head>
<body style="opacity: 1; background-image: url('{% static "images/school.jpg" %}'); 
        background-size: cover; background-position: center; 
        background-attachment: fixed;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Student Registration Sytem</a>

          <div class="collapse navbar-collapse">
            <a class="nav-link" href="{% url 'register' %}">Register <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="{% url 'index' %}">Index <span class="sr-only">(current)</span></a>
          </div>
        </nav>
   
    
        <div class='container'>
          <form action="" method="post" novalidate> {% csrf_token %} <!-- protection against Cross Site Request Forgeries -->
              <h3>Registration Form</h3>

                  {{ student | crispy }} <!--jinja tag-->
                  <p>DOB Formate: YYYY-MM-DD</p><br>


              <input type="submit" value="create" class="btn btn-success" />
          </form>
   
        </div><br>

    
   
<!-- Footer -->
<footer class="bg-dark py-2">
    <div class="container-fluid">
      <div class="small text-center text-muted">Copyright &copy; 2020</div>
    </div>
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
